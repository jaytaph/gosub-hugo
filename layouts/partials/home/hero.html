<div class="hero" id="top">
    <div class="container">
        <div class="hero-grid">
            <div>
                <div class="kicker"><span class="dot" aria-hidden="true"></span> {{ .Site.Params.kicker | default "A new engine, built for diversity" }}</div>
                <h1>{{ .Site.Title }}</h1>
                <p class="subhead">{{ .Site.Params.heroSubtitle | default "Discover a customizable browser engine built for the modern web" }}</p>

                <div class="hero-actions">
                    <a class="btn primary" href="#about">Learn More</a>
                    <a class="btn" href="#contribute">Contribute</a>
                    <a class="btn" href="{{ "blog/" | relURL }}">Blog</a>
                </div>

                <div class="hero-note">
                    No hype. Just an open, modular engine with room for experimentation.
                </div>
            </div>

            <div class="hero-art" aria-hidden="true">
                <img src="{{ "assets/gosub-logo.svg" | relURL }}" alt="" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
