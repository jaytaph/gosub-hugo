<header>
    <div class="container">
        <nav class="nav" aria-label="Primary">
            <a class="brand" href="{{ .Site.BaseURL | relURL }}">
                <div class="mark" aria-hidden="true">
                    <img src="{{ "assets/gosub-logo.svg" | relURL }}" style="width:35px; height:35px" alt="" class="mask"/>
                </div>
                <div>
                    <span>{{ .Site.Title }}</span>
                    <small>{{ .Site.Params.tagline | default "Modular browser engine" }}</small>
                </div>
            </a>

            <div class="links" role="navigation" aria-label="Sections">
                <a href="{{ "#about" | relURL }}">About</a>
                <a href="{{ "#faq" | relURL }}">FAQ</a>
                <a href="{{ "#status" | relURL }}">Status</a>
                <a href="{{ "#contribute" | relURL }}">Contribute</a>
                <a href="{{ "#contact" | relURL }}">Contact</a>
            </div>

            <div class="nav-right">
                <div class="iconbar" aria-label="Links">
                    <a class="iconbtn" href="{{ .Site.Params.chatUrl | default "https://chat.gosub.io" }}" target="_blank" rel="noreferrer" aria-label="Chat">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M7 18l-3 3V6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7Z" stroke="currentColor" stroke-width="1.6"/>
                    </svg>
                    </a>
                    <a class="iconbtn" href="{{ .Site.Params.githubUrl | default "https://github.com/gosub-io/gosub-engine" }}" target="_blank" rel="noreferrer" aria-label="GitHub">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M9 19c-4 1.5-4-2-5-2m10 4v-3.3c0-.9.3-1.6 1-2 0 0 3-.3 3-3.9 0-1-.3-1.9-1-2.6.1-.3.4-1.2-.1-2.5 0 0-.8-.3-2.6 1a8.7 8.7 0 0 0-4.6 0c-1.8-1.3-2.6-1-2.6-1-.5 1.3-.2 2.2-.1 2.5-.7.7-1 1.6-1 2.6 0 3.6 3 3.9 3 3.9.7.4 1 1.1 1 2V21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    </a>
                    <a class="iconbtn" href="{{ .Site.Params.zulipUrl | default "https://chat.developer.gosub.io" }}" target="_blank" rel="noreferrer" aria-label="Developer Zulip">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M4 7.5A3.5 3.5 0 0 1 7.5 4h9A3.5 3.5 0 0 1 20 7.5v5A3.5 3.5 0 0 1 16.5 16H10l-4.5 4V16.8A3.5 3.5 0 0 1 4 12.5v-5Z" stroke="currentColor" stroke-width="1.6"/>
                        <path d="M8 9h8M8 12h5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                    </a>
                </div>

                <button class="btn" id="themeToggle" type="button" aria-label="Toggle theme">
                    <span id="themeLabel">Theme</span>
                </button>
            </div>
        </nav>
    </div>
</header>
